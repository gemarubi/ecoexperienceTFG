<h2 mat-dialog-title>Crear reserva</h2>

<form [formGroup]="reservaForm" (ngSubmit)="enviarReserva()" class="p-3">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Fecha</mat-label>
    <input matInput formControlName="fecha" readonly>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Hora</mat-label>
    <input matInput type="time" formControlName="hora">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Asistentes</mat-label>
    <input matInput type="number" formControlName="asistentes">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Observaciones</mat-label>
    <textarea matInput formControlName="observaciones"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="reservaForm.invalid">
    Confirmar reserva
  </button>
</form>
