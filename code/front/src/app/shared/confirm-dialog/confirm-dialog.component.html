<div class="dialog-container text-center">
  <h3 mat-dialog-title class="text-danger mt-4 ">Aviso</h3>

  <div mat-dialog-content class="mt-4 p-2">
    <p>¿Está seguro de que quiere borrar al usuario <strong>{{ data.user.nombre }}, {{data.user.apellidos}}</strong>?</p>
  </div>

  <div mat-dialog-actions class="d-flex justify-content-center gap-3 mt-4">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button class="text-danger" (click)="onConfirm()">Eliminar</button>
  </div>
</div>
